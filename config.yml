#      inform_category: ['category']
#      inform_city: ['city']
#      nlu_fallback: []
#      ask_price_range: []
#      thanks: []
#      ask_more_suggestions: []
#      ask_something_close: ['category']
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 100
    constrain_similarities: true


