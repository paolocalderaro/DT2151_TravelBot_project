version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot


- rule: search for POI after we got city and category
  steps:
  - intent: inform_category
  - action: action_search_POI

- rule: Ask the user to rephrase in case of low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase

- rule: Give price range
  steps:
  - intent: ask_price_range
  - action: action_ask_price_range

- rule: User requires another suggestion. Bot asks for category
  steps:
  - intent: ask_more_suggestions
  - action: action_ask_category

- rule: Ask category if user want more suggestions (intent affirm)
  steps:
  - action: utter_more_suggestions
  - intent: affirm
  - action: action_ask_category

- rule: Ask category if user want more suggestions (intent thanks)
  steps:
  - action: utter_more_suggestions
  - intent: thanks
  - action: action_ask_category

