version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- greet
- goodbye
- affirm
- deny
- bot_challenge
- inform

entities:
  - city
  - category

  
actions:
- utter_did_that_help
- utter_goodbye
- utter_greet
- utter_ask_city
- utter_iamabot





responses:
  utter_ask_city:
  - text: are you planning a trip?
  - text: which city you want to visit?
  - text: In which city are you planning to go?
  
  utter_greet:
  - text: Hey! How are you?
  utter_did_that_help:
  - text: Did that help you?
  utter_goodbye:
  - text: Bye
  utter_iamabot:
