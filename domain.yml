version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
- affirm:
    use_entities: []
- bot_challenge:
    use_entities: []
- deny:
    use_entities: []
- goodbye:
    use_entities: []
- greet:
    use_entities: []
- inform_category:
    use_entities: true
- inform_city:
    use_entities: true
- nlu_fallback:
    use_entities: true
- ask_price_range:
    use_entities: true
- thanks:
    use_entities: []
- ask_more_suggestions:
    use_entities: true
#- ask_something_close:
#    use_entities: true
entities:
- category
- city
- subcategory
slots:
  city:
    type: text
    auto_fill: false
    influence_conversation: false
  category:
    type: text
    auto_fill: false
    influence_conversation: false

responses:
  utter_greet:
  - text: Hey! Nice to meet you. I'm TravelBot!
  - text: Hey! TravelBot is my name!
  - text: Hey hey! TravelBot here
  utter_ask_city:
